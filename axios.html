<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios AJAX</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.0/axios.min.js"></script>
</head>

<body>
    <button>GET</button>
    <button>POST</button>
    <button>AJAX</button>

    <script>
        const btns = document.querySelectorAll('button');

        btns[0].onclick = function() {
            axios.get('http://127.0.0.1:8000/axios', {
                username: 'admin',
                password: 'admin'
            }, {
                //设置url中的信息
                params: {
                    id: 100,
                    vip: 7
                },
                headers: {
                    height: 180,
                    weight: 120
                }
            }).then(value => {
                console.log(value);
            });
        };

        btns[1].onclick = function() {
            axios.post('http://127.0.0.1:8000/axios', {
                username: 'admin',
                password: 'admin'
            }, {
                //设置url中的信息
                params: {
                    id: 100,
                    vip: 7
                },
                headers: {
                    height: 180,
                    weight: 120
                }
            }).then(value => {
                console.log(value);
            });
        };

        btns[2].onclick = function() {
            axios({
                method: 'POST',

                url: 'http://127.0.0.1:8000/axios',

                //设置url中的信息
                params: {
                    id: 100,
                    vip: 7
                },
                headers: {
                    height: 180,
                    weight: 120
                },
                data: {
                    username: 'admin',
                    password: 'admin'
                }
            }).then(response => {
                console.log(response.status);
            })
        }
    </script>
</body>

</html>
