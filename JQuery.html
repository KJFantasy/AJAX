<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery AJAX</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap-grid.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
</head>

<body>
    <div class="container">
        <h2 class="page-header">jQuery发送请求</h2>
        <button class="btn btn-primary">GET</button>
        <button class="btn" btn-danger>POST</button>
        <button class="btn info">通用方法AJAX</button>
    </div>
    <script>
        $('button').eq(0).click(function() {
            $.get('http://127.0.0.1:8000/jquery', {
                a: 100,
                b: 200
            }, function(data) {
                console.log(data);
            }, 'json');
        })

        $('button').eq(1).click(function() {
            $.post('http://127.0.0.1:8000/jquery', {
                a: 100,
                b: 200
            }, function(data) {
                console.log(data);
            });
        })

        $('button').eq(2).click(function() {
            $.ajax({
                url: 'http://127.0.0.1:8000/jquery',
                data: {
                    a: 100,
                    b: 200
                },
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                    console.log(data);
                },
                timeout: 2000,
                error: function() {
                    console.log('出错了!');
                },
                headers: {
                    c: 300,
                    d: 400
                }
            });
        })
    </script>
</body>

</html>
